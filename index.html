<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solmane | Official Band Site</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">Solmane</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#music">Music</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home" class="hero">
      <h1>Welcome to Solmane</h1>
      <p>Atmospheric sounds, raw emotion. Discover our world.</p>
      <div class="socials">
        <a href="https://open.spotify.com/artist/0XYxjDhjXN9VEgTs7Z59iq" target="_blank" aria-label="Spotify"><img src="assets/spotify.svg" alt="Spotify"></a>
        <a href="https://solmane.bandcamp.com/album/demos-da-lage" target="_blank" aria-label="Bandcamp"><img src="assets/bandcamp.svg" alt="Bandcamp"></a>
        <a href="https://www.instagram.com/solmaneofficial/" target="_blank" aria-label="Instagram"><img src="assets/instagram.svg" alt="Instagram"></a>
      </div>
    </section>
    <section id="music">
      <h2>Music Releases</h2>
      <div class="music-list">
        <!-- Add music releases here -->
        <div class="music-item">
          <img src="assets/cover-placeholder.png" alt="Demos da Lage">
          <div>
            <h3>Demos da Lage</h3>
            <a href="https://solmane.bandcamp.com/album/demos-da-lage" target="_blank">Listen on Bandcamp</a>
          </div>
        </div>
      </div>
    </section>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <!-- Add images here -->
        <img src="assets/gallery1.jpg" alt="Live Show 1">
        <img src="assets/gallery2.jpg" alt="Live Show 2">
        <img src="assets/gallery3.jpg" alt="Band Portrait">
      </div>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
        <div id="form-message"></div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 Solmane. All rights reserved.</p>
  </footer>
</body>
</html>
