  <script>
    // Slideshow functionality with responsive folders
    function getSlideshowImages() {
      const isMobile = window.innerWidth <= 768;
      const folder = isMobile ? 'assets/slideshow/mobile' : 'assets/slideshow/desktop';
      return [
        `${folder}/IMG_3741.png`,
        `${folder}/IMG_3616-2.jpg`,
        `${folder}/IMG_3714.jpeg`,
        `${folder}/IMG_3623.jpg`,
        `${folder}/WhatsApp Image 2026-02-02 at 03.24.05.jpeg`,
        `${folder}/WhatsApp Image 2026-02-03 at 21.49.54.jpeg`
      ];
    }
    
    let slideshowImagesAll = getSlideshowImages();
    
    // Shuffle function
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    // First image stays first, rest are shuffled
    const firstImage = slideshowImagesAll[0];
    const remainingImages = slideshowImagesAll.slice(1);
    const shuffledRemaining = shuffleArray(remainingImages);
    let slideshowImages = [firstImage, ...shuffledRemaining];
    
    let currentSlideIndex = 0;
    const slideshowBg = document.getElementById('slideshow-bg');
    
    function updateSlideshow() {
      const img = document.createElement('div');
      const isMobile = window.innerWidth <= 768;
      const backgroundSize = isMobile ? 'cover' : 'contain';
      img.style.cssText = `position:absolute; top:0; left:0; width:100%; height:100%; background-size:${backgroundSize}; background-position:center; background-repeat:no-repeat; transition:opacity 1s ease-in-out; opacity:0;`;
      img.style.backgroundImage = `url('${slideshowImages[currentSlideIndex]}')`;
      
      slideshowBg.appendChild(img);
      
      // Fade in new image
      setTimeout(() => {
        img.style.opacity = '1';
      }, 50);
      
      // Remove old images after transition
      setTimeout(() => {
        const children = slideshowBg.children;
        while (children.length > 1) {
          slideshowBg.removeChild(children[0]);
        }
      }, 1050);
      
      currentSlideIndex = (currentSlideIndex + 1) % slideshowImages.length;
      
      // Re-shuffle after completing one cycle (except first image)
      if (currentSlideIndex === 0) {
        const newShuffled = shuffleArray(remainingImages);
        slideshowImages.splice(1, slideshowImages.length - 1, ...newShuffled);
      }
    }
    
    // Initialize first image
    updateSlideshow();
    
    // Change image every 5 seconds
    setInterval(updateSlideshow, 5000);
    
    // Handle window resize to switch folders if needed
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        const newImages = getSlideshowImages();
        const folder = window.innerWidth <= 768 ? 'mobile' : 'desktop';
        console.log('Switched to', folder, 'slideshow folder');
        slideshowImagesAll = newImages;
        const newFirst = newImages[0];
        const newRemaining = newImages.slice(1);
        const newShuffled = shuffleArray(newRemaining);
        slideshowImages = [newFirst, ...newShuffled];
        currentSlideIndex = 0;
      }, 250);
    });
    
    
    // Gallery with lightbox functionality
    const galleryImages = [
      'assets/gallery/IMG_3741.png',
      'assets/gallery/IMG_3616-2.jpg',
      'assets/gallery/IMG_3714.jpeg',
      'assets/gallery/IMG_3623.jpg',
      'assets/gallery/WhatsApp Image 2026-02-02 at 03.24.05.jpeg'
    ];
    
    const galleryGrid = document.getElementById('gallery-grid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    
    let currentImageIndex = 0;
    const maxPreviewImages = 4;
    
    // Load gallery preview (max 4 images)
    const imagesToShow = galleryImages.slice(0, maxPreviewImages);
    const remainingCount = galleryImages.length - maxPreviewImages;
    
    imagesToShow.forEach((imagePath, index) => {
      const imageContainer = document.createElement('div');
      imageContainer.style.cssText = 'background:#111; border:1px solid #222; border-radius:8px; overflow:hidden; aspect-ratio:4/3; position:relative; cursor:pointer; transition:transform 0.3s, box-shadow 0.3s;';
      
      const img = document.createElement('img');
      img.src = imagePath;
      img.alt = 'Gallery Image';
      img.style.cssText = 'width:100%; height:100%; object-fit:cover; display:block;';
      
      imageContainer.appendChild(img);
      
      // Add overlay to 4th image if there are more images
      if (index === maxPreviewImages - 1 && remainingCount > 0) {
        const overlay = document.createElement('div');
        overlay.style.cssText = 'position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; flex-direction:column; align-items:center; justify-content:center; color:#fff;';
        overlay.innerHTML = `<span style="font-size:3rem; font-weight:900; margin-bottom:0.5rem;">+${remainingCount}</span><span style="font-size:1.2rem; letter-spacing:0.1em;">MORE PHOTOS</span>`;
        imageContainer.appendChild(overlay);
        
        // Click to go to gallery page
        imageContainer.addEventListener('click', () => {
          window.location.href = 'gallery.html';
        });
      } else {
        // Click to open lightbox
        imageContainer.addEventListener('click', () => openLightbox(index));
      }
      
      // Hover effect
      imageContainer.addEventListener('mouseenter', () => {
        imageContainer.style.transform = 'translateY(-5px)';
        imageContainer.style.boxShadow = '0 8px 32px rgba(255,255,255,0.2)';
      });
      imageContainer.addEventListener('mouseleave', () => {
        imageContainer.style.transform = 'translateY(0)';
        imageContainer.style.boxShadow = 'none';
      });
      
      galleryGrid.appendChild(imageContainer);
    });
    
    function openLightbox(index) {
      currentImageIndex = index;
      lightboxImg.src = galleryImages[index];
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      // Add zoom-in animation
      lightboxImg.style.transform = 'scale(0.8)';
      setTimeout(() => {
        lightboxImg.style.transform = 'scale(1)';
      }, 10);
    }
    
    function closeLightbox() {
      // Add zoom-out animation
      lightboxImg.style.transform = 'scale(0.8)';
      setTimeout(() => {
        lightbox.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 300);
    }
    
    function showNextImage() {
      currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
      lightboxImg.style.transform = 'scale(0.95)';
      setTimeout(() => {
        lightboxImg.src = galleryImages[currentImageIndex];
        lightboxImg.style.transform = 'scale(1)';
      }, 150);
    }
    
    function showPrevImage() {
      currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.style.transform = 'scale(0.95)';
      setTimeout(() => {
        lightboxImg.src = galleryImages[currentImageIndex];
        lightboxImg.style.transform = 'scale(1)';
      }, 150);
    }
    
    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNextImage);
    prevBtn.addEventListener('click', showPrevImage);
    
    // Click on image to close
    lightboxImg.addEventListener('click', closeLightbox);
    
    // Click on background to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowRight') showNextImage();
        if (e.key === 'ArrowLeft') showPrevImage();
      }
    });
    
    // Hover effects for navigation buttons
    [prevBtn, nextBtn, closeBtn].forEach(btn => {
      btn.addEventListener('mouseenter', () => btn.style.background = 'rgba(255,255,255,0.3)');
      btn.addEventListener('mouseleave', () => btn.style.background = 'rgba(255,255,255,0.1)');
    });
  </script>
